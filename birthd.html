<!DOCTYPE html>

<html>

<head>

    <title>Birthday reminder </title>
    <link href="birthday.css" rel="stylesheet">

</head>

<body>

    <div class="birthdaydiv">

        <h1>Birthdays</h1>

    </div><br><br><br><br>

    <h1>Add a Birthday</h1><br><br>

    <form>

        <input type="text" value="Name">

        <input type="text" value="Month">

        <input type="text" value="Day">

        <input type="button" class="button" value="Add a birthday"><br><br>

    </form>

    <br><br><br><br>

    <h1>All Birthdays</h1><br><br>
    <div class="Tablelist">

        <table>

            <tr>

                <th>Name</th>
                <th>Birthday</th>

            </tr>

            <tr>

                <td>Harry</td>
                <td>7/31</td>

            </tr>

            <tr>

                <td>Ron</td>
                <td>3/1</td>

            </tr>

            <tr>

                <td>Harmoine</td>
                <td>9/19</td>

            </tr>

        </table>

    </div>


</body>

</html>
